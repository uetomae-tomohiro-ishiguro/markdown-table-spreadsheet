<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
  </head>
  <body>
    <textarea id="md" rows="10" style="width: 100%"></textarea>
    <button onclick="setValue(document.getElementById('md'))">Run</button>
    <script>
      function setValue(elment) {
        var value = elment.value;
        google.script.run.withUserObject(this).md2ss(value);
      }
    </script>
  </body>
</html>
